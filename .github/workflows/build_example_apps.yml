name: Build Example Android and iOS Apps

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Publish revision to maven local
        run:
          ./gradlew :plugin:publishToMavenLocal :grpc-multiplatform-lib:publishToMavenLocal

      - name: Build Android app
        run: |
          cd example
          ./gradlew android:assembleDebug

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Lib Cocoapods Synthetic Build
        uses: actions/cache@v4
        with:
          path: grpc-multiplatform-lib/build/cocoapods/synthetic
          key: lib-cocoapods-synthetic-${{ runner.os }}-${{ hashFiles('grpc-multiplatform-lib/gradle.properties') }}

      - name: Cache Example Common Cocoapods Synthetic Build
        uses: actions/cache@v4
        with:
          path: example/common/build/cocoapods/synthetic
          key: example-common-cocoapods-synthetic-${{ runner.os }}-${{ hashFiles('grpc-multiplatform-lib/gradle.properties') }}

      - name: Publish revision to maven local
        run:
          ./gradlew :plugin:publishToMavenLocal :grpc-multiplatform-lib:publishToMavenLocal --info

      - name: Build common module
        run: |
          cd example
          ./gradlew common:build common:podspec

      - name: Install CocoaPods dependencies
        run: |
          cd example/iosApp
          pod install

      - name: Build iOS app
        run: |
          cd example/iosApp
          xcodebuild -workspace iosApp.xcworkspace -scheme iosApp -sdk iphonesimulator -configuration Debug CLANG_CXX_LANGUAGE_STANDARD=c++17 LLVM_TARGET_TRIPLE_OS_VERSION=ios15.6
