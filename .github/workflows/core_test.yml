name: Core-Lib Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test-apple:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests in plugin module
        run: ./gradlew :kmp-grpc-core:appleTest -Pio.github.timortel.kmp-grpc.internal.targets=NATIVE_APPLE

  test-others:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests in plugin module
        run: ./gradlew :kmp-grpc-core:othersTest -Pio.github.timortel.kmp-grpc.internal.targets=NON_APPLE_TESTABLE
